name: flutter_ecommerce
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0-190.1.beta <4.0.0"

# ---------------- PACKAGES ------------------ #
dependencies:
  flutter:
    sdk: flutter

  # UTILITY PACKAGES
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.2.0
  url_launcher: ^6.2.6

  # ICONS
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # STATE MANAGEMENT
  get: ^4.6.6
  get_storage: ^2.1.1

  # PRODUCT SPECIFIC

  # ---------------- ./ PACKAGES END ------------------ #

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # ---------------- LOCAL ASSETS ------------------ #
  # assets:
  # - assets/logos
  # - assets/icons
  # - assets/images

  # ---------------- LOCAL FONTS ------------------ #
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
